<!DOCTYPE html>

<!-- html -->
<html lang="en">

<!-- head -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- links -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- /links -->

    <!-- title -->
    <title>Dropbox</title>
    <!-- /title -->

</head>
<!-- /head -->

<!-- body -->
<body>

    <!-- header -->
    <header>
        <div class="header_content flexbox">

            <!-- logo -->
            <div class="header_logo flexbox">
                <a href=""><img src="img/logo-small.png" alt=""></a>
            </div>
            <!-- /logo -->

            <!-- list -->
            <nav class="flexbox">
                <div class="header_nav">
                    <ul>
                        <li><a href="">Why Dropbox</a></li>
                        <li><a href="">Functions</a></li>
                        <li><a href="">Plans and prices</a></li>
                    </ul>
                </div>
                <div class="header_nav">
                    <ul>
                        <li><a href="">Support</a></li>
                        <li><a href="">Contact the sale office</a></li>
                        <li><a href="">Log in</a></li>
                        <li><a href=""><span class="button">Start</span></a></li>
                    </ul>
                </div>
            </nav>
            <!-- /list -->
        </div>
    </header>
    <!-- header -->

    <!-- main -->
    <main>

        <!-- section 1 -->
        <section class="bg_blue">
            <div class="main_container">
                <h1>
                Test for the characters...</h1>

                <div class="row flexbox">
                    <div class="content_col"></div>
                    <div class="content_col_big"></div>
                </div>
            </div>
        </section>
        <!-- /section 1 -->

        <!-- section 2 -->
        <section>
            <div class="container">
                <h2>Test for the characters...</h2>
                <input type="radio">
                <div class="row flexbox">
                    <div class="column"></div>
                    <div class="column"></div>
                    <div class="column"></div>
                </div>
                <div class="column_bottom"></div>
            </div>
        </section>
        <!-- /section 2 -->

        <!-- section 3 -->
        <section>
            <div class="container">
                <div class="row flexbox">
                    <div class="content_column_big"></div>
                    <div class="content_column"></div>
                </div>
            </div>
        </section>
        <!-- /section 3 -->

        <!-- section 4 -->
        <section>
            <div class="container">
                <h2>Test for the characters...</h2>
                <div class="row flexbox wrap">
                    <div class="column"></div>
                    <div class="column"></div>
                    <div class="column"></div>
                    <div class="column"></div>
                    <div class="column"></div>
                    <div class="column"></div>
                </div>
                <div class="column_bottom"></div>
            </div>
        </section>
        <!-- /section 4 -->

        <!-- section 5 -->
        <section>
            <div class="square_section flexbox">
                <div class="main_square"></div>
                <div class="main_square"></div>
                <div class="main_square"></div>
            </div>

        </section>
        <!-- /section 5 -->
        
        <!-- <section 6 -->
        <section class="bg_blue">
            <div class="container">
                <div class="row flexbox">
                    <div class="content_column_big"></div>
                    <div class="content_column"></div>
                </div>
            </div>
        </section>
        <!-- /section 6 -->

        <!-- section 7 -->
        <section>
            <div class="container">
                <div class="row">
                    <h2>FAQ...</h2>
                    <div class="column_actions"></div>
                    <div class="column_actions"></div>
                    <div class="column_actions"></div>
                </div>
            </div>
        </section>
        <!-- /section 7 -->
    </main>
    <!-- /main -->

    <!-- footer -->
    <footer>
        <div class="main_container">
            <div class="row flexbox">
                <nav class="column"></nav>
                <nav class="column"></nav>
                <nav class="column"></nav>

                <nav class="column"></nav>

            <div class="footer_bottom">

            </div>
            
        </div>
    </footer>

<!-- /body -->

</html>
<!-- /html -->
